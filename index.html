<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styel.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.css">
</head>
<body>

    <section id="display_section">
        <div class="headings">
            <h1>THE ROCK, PAPER, SCISSORS GAME</h1>
        </div>
        <div class="container">

            <div class="player">
                <h3 id="player">Player</h3>
                <h3 id="score">Score: <span id="player-score">0</span></h3>
            </div>
            <div class="computer">
                <h3 id="computer">Computer</h3>
                <h3 id="score">Score: <span id="computer-score">0</span></h3>
            </div>
        </div>
        
    </section>
    <section id="computerSelect">
        <p >Computer's Selection: <span id="comSelect"></span></p>
    </section>
    <section id="botton-section">
        <img src="/New_project/images/rock.png" alt="Rock" id="btn1">
        <img src="/New_project/images/paper.png" alt="Paper" id="btn2">
        <img src="/New_project/images/scissors.png" alt="Scissors" id="btn3">
        <!-- <button id="btn1">Rock</button>
        <button id="btn2">Paper</button>
        <button id="btn3">Scissors</button> -->
    </section>
    <section id="result-section">
        <p id="result">Game Result</p>
    </section>
    
    <script src="app.js"></script>
    <script src="RPS.js"></script>
</body>
</html>
